{% extends "layout.html" %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/admin.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Admin</title>
</head>
<body>
    
    <section id="contact" class="contact mt-4">
        <div class="container">
    
          <div class="section-title mb-4">
            <h2 style="color: white;">Publicise your event or Job opening</h2>
          </div>
    
          <div class="row mt-2">
    
            <div class="col-md-6 d-flex align-items-stretch">
              <div class="info-box">
                <i class="fas fa-map-marker-alt" style="font-size: 20px; color: green;"></i>
                <h3>Address</h3>
                <p> Vellore, India</p>
              </div>
            </div>
    
            <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
              <div class="info-box">
                <i class="fas fa-share-alt" style="font-size: 20px; color: green;"></i>
                <h3>Social Profiles</h3>
                <div class="social-links">
                  <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a>
                  <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                </div>
              </div>
            </div>
    
            <div class="col-md-6 mt-4 d-flex align-items-stretch">
              <div class="info-box">
                <i class="fas fa-envelope-square" style="font-size: 20px; color: green;"></i>
                <h3>Email Me</h3>
                <p>spamodelling@gmail.com</p>
              </div>
            </div>
            <div class="col-md-6 mt-4 d-flex align-items-stretch">
              <div class="info-box">
                <i class="fas fa-phone-square-alt" style="font-size: 20px; color: green;"></i>
                <h3>Call Us</h3>
                <p>+91 7093618330</p>
              </div>
            </div>
          </div>
    
          <form action="/admin_add" method="post" role="form" class="php-email-form mt-4" >
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="location" class="form-control" id="location" placeholder="Enter the location" required>
              </div>
              <div class="col-md-6 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="title" id="title" placeholder="name of the event" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="3" placeholder="Description" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
    
        </div>
      </section><!-- End Contact Section -->



</body>
</html>

{% endblock content %}
